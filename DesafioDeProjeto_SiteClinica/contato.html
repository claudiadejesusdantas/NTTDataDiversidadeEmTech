<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato </title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="test" href="template.html">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a id="main" href="./index.html">Principal</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img class="image-header"
                    src="https://img.freepik.com/foto-gratis/empresaria-hablando-su-psicologa_1098-1824.jpg?w=740&t=st=1667947971~exp=1667948571~hmac=e33f33cb29b5ef3ffbf4466afb16e0db51d6cdb28dbe152d3c77662ddabf5b78"
                    alt="#">
            </div>

            <div class="content">
                <h1>Contato</h1>
                <div class="contato">
                    <div class="tel-contato">
                        <h3>Telefone: </h3>
                        <p> +55 (22) 80469-1315 </p>
                    </div>

                    <div class="tel-contato">
                        <h3>Whatsapp: </h3>
                        <p> +55 (22) 80469-1315 </p>
                    </div>
                    
                    <div class="email-contato">
                        <h3>Email: </h3>
                        <p> nemfreudexplica@bol.com.br </p>
                    </div>

                </div>

                <div class="maps">
                    <div>
                        <h2>Endereço: </h2>
                        <p>6310 Wagner Rd NW, Edmonton, AB T6E 4N5, Canadá</p>
                    </div>

                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37965.91812003076!2d-113.46014187581821!3d53.5065197208844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a018917e68bfe7%3A0xc48d1645fee209a!2sW.%20P.%20Wagner%20School!5e0!3m2!1spt-BR!2sbr!4v1668020571217!5m2!1spt-BR!2sbr"
                        width="50%" height="220px" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form method="get">

                    <div class="name">
                        <label>Nome: </label>
                        <input placeholder="Insira seu nome aqui" type="text">
                    </div>

                    <div class="email">
                        <label>E-mail: </label>
                        <input placeholder="nome@email.com" type="email">
                    </div>

                    <div class="about">
                        <label>Assunto: </label>
                        <input placeholder="Insira o assunto" type="text">
                    </div>

                    <div class="message">
                        <label>Mensagem: </label>
                        <textarea name="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="botoes">
                        <button type="submit"> Enviar </button>
                        <button type="reset"> Limpar </button>
                    </div>

                </form>
            </div>

            <div class="footer">&copy;
                Desenvolvido por Claudia de Jesus Dantas
            </div>
        </div>
    </div>
</body>

</html>
